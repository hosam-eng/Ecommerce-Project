<div>
    <select #selitem [(ngModel)]="catID"  class="form-select"  data-width="50%">
        <option selected disabled>Select an Option</option>
        <option *ngFor="let cat of categoryList" [value]="cat.id">{{cat.name}}</option>
    </select>
    
</div>
<div>
    <app-order-detailes  [SelCatID]="catID" (TotalPriceChanged)="OnTotalPriceChanged($event)"></app-order-detailes>
</div>
<h4>total: {{totalPrice}}</h4>
